# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - ticketmasterApiKey
    properties:
      ticketmasterApiKey:
        type: string
        description: The API key for the Ticketmaster API.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({command:'uv',args:['run', 'mcp-live-events'],env:{TICKETMASTER_API_KEY:config.ticketmasterApiKey}})
